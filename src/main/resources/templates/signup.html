<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blogs</title>
    <link rel="stylesheet" th:href="@{css/signup.css}">
</head>
<body>
<div class="signup-container">
    <h2>Create Your Account</h2>
    <form th:action="@{/processUser}" method="GET">
        <span class="error" th:if="${param.errorPassword}">Password didn't match!</span>
        <span class="error" th:if="${param.error}">Email already exists!</span>

        <label for="username">Display name:</label>
        <input type="text" id="username" name="username">
<!--        <p th:each="e : ${#fields.errors('username')}" th:text="${e}">-->
<!--        </p>-->

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="password">Password (at least 6 characters):</label>
        <input type="password" id="password" name="password" th:maxlength="50" required minlength="6">
        <!--    <span class="error" th:if="${#strings.length(password) < 6}">Password should be at least 6 characters long!</span>-->

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" >

        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</div>
</body>
</html>
